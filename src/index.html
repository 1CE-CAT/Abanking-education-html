<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Antools</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div class="header_nav">
            <div class="logo">
                <img class="logo_img", src="img/logo.png" alt="antools logo">
                <p class="logo_name">antools.</p>
            </div>
            <ul class="nav_buttons">
                <li class="nav_buttons_item"><a href="#">Home</a></li>
                <div class="categories">
                    <li class="nav_buttons_item"><a href="#">Categories</a></li>
                    <img class="chevron_down" src="img/chevron-down.png" alt="chevron down">
                </div>
                <li class="nav_buttons_item"><a href="#">My collections</a></li>
                <li class="nav_buttons_item"><a href="#">Blog</a></li>
            </ul>
            <div class="register">
                <button class="login">Login</button>
                <button class="signup">Sign Up</button>
            </div>
        </div>
        <img class="illustration" src="img/Illustration.png" alt="Illustration">
    </header>

    <main>
        <div class="awesome">
            <div class="awesome_text1">Awesome tools for Designer & Developer<span class="awesome_dot">.</span></div>
            <div class="awesome_text2">Antool is a web collection of information on paid or free Design and Development tools</div>
            <div class="awesome_search">
                <input type="text" placeholder="find more than 430+ tools...">
                <img class="seacrh_img" src="img/search.png" alt="search_icon">
                <button>Seacrh</button>
            </div>
        </div>
        <div class="social_buttons">
            <ul class="social_buttons_list">
                <li><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
                <li><a href="#"><img src="img/instagram.png" alt="instagram"></a></li>
                <li><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
            </ul>
        </div>
    </main>

</body>

</html>
